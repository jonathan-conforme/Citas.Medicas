<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Citas Médicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
    background-color: #f8f9fa;
  }
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
  }
  #registroForm {
    width: 45%;
  }
  #ilustracion {
    width: 45%;
    text-align: center;
  }
  #ilustracion img {
    max-width: 100%;
    height: auto;
  }
  .form-group {
    margin-bottom: 20px;
  }
</style>
<body>
  <div class="container">
    <div id="registroForm">
      <h2 class="mb-4">Registro de Citas Médicas</h2>
      <form id="formRegistro">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingrese solo letras">
            </div>
            <div class="form-group">
              <label for="cedula" class="form-label">Cédula:</label>
              <input type="text" class="form-control" id="cedula" name="cedula" required pattern="[0-9]{10}" title="Ingrese un número de cédula válido (10 dígitos)">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingrese solo letras">
            </div>
            <div class="form-group">
              <label for="fecha" class="form-label">Fecha de la cita:</label>
              <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
              <label for="hora" class="form-label">Hora de la cita:</label>
              <input type="time" class="form-control" id="hora" name="hora" required>
            </div>
            <div class="form-group">
              <label for="area" class="form-label">Área de atención:</label>
              <select class="form-select" id="area" name="area" required>
                <option value="">Seleccionar área</option>
                <option value="Consulta general">Consulta general</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Ginecología">Ginecología</option>
                <!-- Agrega más opciones según sea necesario -->
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Registrar cita médica</button>
      </form>
    </div>
    
<div id="ilustracion">
  
  <img src="doctor.svg" alt="Ilustración de citas médicas">
</div>
  </div>

  <script src="registro.js"></script>
</body>
</html>
